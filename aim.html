<body>
<div id="bg">

<div  class="container"> 
    <svg class="window" onclick="fire(event)">

        <defs>
            <pattern id="image" x="0%" y="0%" height="100%" width="100%">
                <image x="0%" y="0%" width="61" height="59.9" xlink:href="https://media.tenor.com/b2Q8nyvkW2kAAAAC/duck-pixel.gif"></image>
            </pattern>
        </defs>
        <circle id="circle" cx="50%" cy="50%" r="30" fill="url(#image)"/>

    </svg>
    </div>
<div class="scored-container">
    <p>SCORED: <a id="clicks">0</a></p>
    <p>TIME: <a id="maxTime">00:000ms</a></p>
    <p>MAX RESULT: <a id="maxScored">0</a></p>

</div>
</div>
